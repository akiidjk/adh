  redis:
    image: redis:7.4.2-alpine
    container_name: redis
    command: >
      redis-server
      --maxclients 10000
      --tcp-keepalive 300
      --timeout 0
      --lazyfree-lazy-expire yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - adh_network

volumes:
  redis_data:
    driver: local
